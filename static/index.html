<!DOCTYPE HTML>
<html>
<head>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script>
window.onload = function() {

var dataPoints25 = [];
var dataPoints10 = [];

var options =  {
	//animationEnabled: true,
	theme: "light2",
	title: {
		text: "PM2.5 and PM10"
	},
	axisX: {
		valueFormatString: "YYYY-MM-DD HH:mm:ss",
	},
	/*axisY: [
                {
                    title: "PM2.5 ug/m3",
					titleFontSize: 14,
					lineColor: "#369EAD",
					titleFontColor: "#369EAD",
					labelFontColor: "#369EAD"
                },{
                    title: "PM10 ug/m3",
					titleFontSize: 14,
					lineColor: "#C24642",
					titleFontColor: "#C24642",
					labelFontColor: "#C24642"
                }
        ],*/
	data: [
                {
						name: "PM2.5 ug/m3",
						showInLegend: true, 
                        type: "spline", 
                        dataPoints: dataPoints25
                },{
						name: "PM10 ug/m3",
						showInLegend: true, 
                        type: "spline", 
                        dataPoints: dataPoints10
                }
        ]
};
$.getJSON("/data.json", function(data) {
	for (var i = 0; i < data.pm25.length; i++) {
		dataPoints25.push({
			x: new Date(data.ts[i] + data.started),
			y: data.pm25[i]});
        dataPoints10.push({
			x: new Date(data.ts[i] + data.started),
			y: data.pm10[i]
		});
	}
	options.title.text = data.last
	$("#chartContainer").CanvasJSChart(options);
});
$.getJSON("/files.json", function addData(data) {
	for (var i = 0; i < data.length; i++) {
		var link = $('<a/>');
		link.attr('href', data[i]);
		link.text(data[i]);
		link.appendTo($("#links"))
	}
});

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<div id="links"></div>
</body>
</html>
